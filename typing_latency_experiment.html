<script src = "latency_text_input_experiment.js"></script>


<body onload="start()">
<p>Basic experiment to measure the effect of latency/frame rate for typing applications - this assumes that the actual latency of the browser is much less than the set values</p>
	Frame Time (ms) <input type="text" id="FrameTime" onchange="editFrameRate()" value="100"><br>
	Latency (ms) <input type="text" id="Latency" value="50" onchange="editLatency()"><br>
	<p id="target">Target: </p>
    Text input <input type="text" id="textEntry" onkeypress="return myKeyPress(event)" />
	<p id="inputReadout">Output: </p>
</body>
